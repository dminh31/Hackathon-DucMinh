<body>
    <script>
        let text = prompt("Nhập chuỗi")
        function reverseString(str) {
            let word = str.split("")
            let reverseWord = word.reverse()
            let newString = reverseWord.join("");
            return newString;
        }        
        console.log(reverseString(text));
    </script>
</body>
