<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("Nhập số")
        let numbers = num.split("")
        let maxVal = numbers.reduce(function (accumulator, item) {
            return (accumulator > item) ? accumulator : item
        });
        console.log("Số lớn nhất và duy nhất là:", maxVal);

    </script>
</body>

</html>
