<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("Nhập chuỗi kí tự gồm chữ và số:");
        let stringOnly = keepOnlyNumbers(input);
        function keepOnlyNumbers(inputString) {
            let resultString = "";
            for (let i = 0; i < inputString.length; i++) {
                let main = inputString[i];
                if (isNaN(main)) {
                    resultString += main ;
                }
            }
            return resultString;
        }
            console.log(stringOnly);
    </script>
</body>
</html>
